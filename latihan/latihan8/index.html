<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" href="css/style.css" media="screen,projection">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registrasi</title>
  </head>
  <body>
    <nav class="bluechef" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo">Registrasi</a>
        <ul class="right hide-on-med-and-down">
          <li><a class="nav" href="#"></a></li>
          <li><a class="nav" href="#"></a></li>
        </ul>
        <ul id="nav-mobile" class="sidenav">
          <li><a class="nav" href="#"></a></li>
          <li><a class="nav" href="#"></a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger">
          <i class="material-icons">menu</i></a>
      </div>
    </nav>
      </div>
      <form>
        <div class="container">
          <h4 class="bluechef-text">Registrasi Member</h4>
          <br>
          <div class="row">
            <div class="col m6 s12">
              <div class="input-field">
                <input id="nama" name="nama" type="text" class="validate" required>
                <label for="nama">Nama Lengkap</label>
              </div>
              <div class="input-field">
                <div>
                  <label>
                    <input class="with-gap" type="radio" name="lp" value="L" required>
                    <span>Laki-laki</span>
                  </label>
                </div>
                <div>
                  <label>
                    <input class="with-gap" type="radio" name="lp" value="P" required>
                    <span>Perempuan</span>
                  </label>
                </div>
              </div>
              <div class="input-field">
                <input id="email" type="email" name="email" class="validate" required>
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <input id="phone" type="number" name="phone" class="validate" required>
                <label for="phone">Nomor telepon</label>
              </div>
              <div class="input-field">
                <input id="tgl_lahir" type="text" name="tgl_lahir" class="datepicker" required>
                <label for="tgl_lahir">Tanggal Lahir</label>
              </div>
            </div>
            <div class="col m6 s12">
              <div class="input-field">
                <select class="" id="job" name="job">
                  <option value="" disabled selected>Choose your option</option>
                  <option value="1">Pelajar</option>
                  <option value="2">Mahasiswa</option>
                  <option value="3">Karyawan/Pegawai</option>
                  <option value="4">Professional</option>
                  <option value="5">Wirausaha</option>
                  <option value="9">Lainnya</option>
                </select>
                <label for="job">Aktivitas Anda saat ini</label>
              </div>
              <br>
              <div class="input-field">
                <textarea class="materialize-textarea" id="deskripsi" name="deskripsi" rows="8" cols="80" data-length="160"></textarea>
                <label for="deskripsi">Deskripsi Singkat Tentang Anda</label>
              </div>
              <br>
              <div>
                <label>
                  <input type="checkbox" id="setuju" name="setuju" class="filled-in" required>
                  <span>Saya telah memahami dan menyetujui aturan privasi</span>
                </label>
              </div>
              <br>
              <div>
                <button class="btn waves-effect waves-light right" type="submit" name="action">Registrasi<i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </div>
      </form>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
  </body>
</html>
